<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipkart</title>
  </head>
  <body>
     <div class=" ">
       <nav>
        <div class="logo">
            <img src="images/flipkart-logo.png" alt="flipkart-logo" id="flipkart-logo">
            <p>Explore <span class="plus">Plus</span><img src="images/plus-icon.png" alt="plus-icon" class="plus-icon"></p>  
        </div>
        <div class="searchbar">
            <input type="search" placeholder="Search for products, brands and more">
            <i class="fa fa-search" aria-hidden="true" style="color: #2874F0;"></i>
        </div>
        <div class="links">
           <div class="login-btn">
            <button type="submit">Login</button>
           </div>
           <div class="more">
            <p>More</p><i class="fa-solid fa-caret-down"></i>
           </div>
            <div class="cart">
                <i class="fa fa-cart-shopping" style="color: white;"> Cart</i>
             
            </div>
        </div>
       </nav>
     </div>

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
